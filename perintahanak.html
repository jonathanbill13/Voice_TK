<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Voice Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <audio id="audioPlayer" controls autoplay>
            Browser Anda tidak mendukung pemutaran audio.
        </audio>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Daftar URL file audio
        const voiceLines = [
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/Kebaikan%20Teman%20Kiri.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/HALO%20HALO%20BANDUNG%20%20%20Cipt.%20Ismail%20Marzuki.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/Burung%20Kakak%20Tua%20-%20Karaoke.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/KARAOKE%20AMPAR%20AMPAR%20PISANG%20%20%20%20Lagu%20Daerah%20Kalimantan%20Selatan.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/KARAOKE%20CIK%20CIK%20PERIOOK%20%20%20Lagu%20Daerah%20Kalimantan%20Barat.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/KARAOKE%20POTONG%20BEBEK%20%20%20Lagu%20Daerah%20NTT.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/KARAOKE%20RASA%20SAYANGE%20%20%20Lagu%20Daerah%20Maluku.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/KARAOKE%20SIPATOKAAN%20%20%20%20Lagu%20Daerah%20Sulawesi%20Utara.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/KARAOKE%20YAMKO%20RAMBE%20YAMKO%20%20%20Lagu%20Daerah%20Papua.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/KARAOKE%20KICIR%20KICIR%20%20%20%20Lagu%20Daerah%20Jakarta.mp3"

        ];

        // Fungsi untuk memilih audio secara acak
        function playRandomAudio() {
            const randomIndex = Math.floor(Math.random() * voiceLines.length);
            const audioPlayer = document.getElementById("audioPlayer");
            const message = document.getElementById("message");

            audioPlayer.src = voiceLines[randomIndex];
            message.textContent = `Memutar: Voice Line ${randomIndex + 1}`;
            audioPlayer.play();
        }

        // Jalankan fungsi saat halaman dimuat
        window.onload = playRandomAudio;
    </script>
</body>
</html>
