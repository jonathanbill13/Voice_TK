<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Voice Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <audio id="audioPlayer" controls autoplay>
            Browser Anda tidak mendukung pemutaran audio.
        </audio>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Daftar URL file audio
        const voiceLines = [
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/Kebaikan%20Teman%20Kiri.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/Lihat%20kamu%20hebat.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/Lompat%20tiga%20kali.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/Tos.mp3",
            "https://github.com/jonathanbill13/Voice_TK/raw/refs/heads/main/Alasan%20Bersyukur.mp3"

        ];

        // Fungsi untuk memilih audio secara acak
        function playRandomAudio() {
            const randomIndex = Math.floor(Math.random() * voiceLines.length);
            const audioPlayer = document.getElementById("audioPlayer");
            const message = document.getElementById("message");

            audioPlayer.src = voiceLines[randomIndex];
            message.textContent = `Memutar: Voice Line ${randomIndex + 1}`;
            audioPlayer.play();
        }

        // Jalankan fungsi saat halaman dimuat
        window.onload = playRandomAudio;
    </script>
</body>
</html>
